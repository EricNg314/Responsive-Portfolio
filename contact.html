<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eric Ng</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body id="body" background="assets/images/spiration light/spiration-light.png">

    <header class="header">
        <div class="primaryMargins" id="mediaQueryMargins">
            <h1 class="headerName" id="nameContainer">Eric Ng</h1>
            <div class="linkContainer">
                <a class="" href="index.html">
                    <p class="headerLinks ">About</p>
                </a>
                <a class="" href="portfolio.html">
                    <p class="headerLinks headerLinkBorder">Portfolio</p>
                </a>
                <a class="" href="contact.html">
                    <p class="headerLinks headerLinkBorder">Contact</p>
                </a>
            </div>
        </div>
    </header>

    <div class="primaryMargins">
        <br>
        <main class="mainBox">
            <h1 class="mainHeader">Contact</h1>
            <article class="articleContent">
                <br>
                <section class="inputLabel">
                    Name
                </section>
                <input class="inputBox" type="text" name="enterName" placeholder="Jane Smith">

                <section class="inputLabel">
                    Email
                </section>
                <input class="inputBox" type="text" name="enterEmail" placeholder="example@email.com">

                <section class="inputLabel">
                    Message
                </section>
                <textarea class="textBox" type="text"></textarea>

                <button id="contactSubmitBtn">Submit</button>
            </article>
        </main>
    </div>
    <br>
    <footer class="footer">
        <p class="primaryMargins" id="footerContent">Copyright @</p>
    </footer>
</body>

</html>
